<style>
  .block1 {
    position: absolute;
    top: 0;
    left: 0;
  }
  .block2 {
    position: absolute;
    top: 0;
    right: 0;
  }
  .block3 {
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .block4 {
    position: absolute;
    bottom: 0;
    right: 0;
  }
</style>

<div class="block1">{{ block }}</div>
<div class="block2">{{ block }}</div>
<div class="block3">{{ block }}</div>
<div class="block4">{{ block }}</div>
